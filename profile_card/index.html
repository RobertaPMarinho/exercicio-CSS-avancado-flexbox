<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="informacao-pessoal">
          <img
            src="./src/images/image-victor.jpg"
            alt="Imagem de Victor"
          />
          <p>Victor Crest <span class="idade">26</span></p>
          <span class="cidade">London</span>
        </div>
        <hr />

        <ul class="numero-perfil">
          <li class="info">
            <p class="contador">80K</p>
            <span class="tipo">Followers</span>
          </li>
          <li class="info">
            <p class="contador">803K</p>
            <span class="tipo">Likes</span>
          </li>
          <li class="info">
            <p class="contador">1.4K</p>
            <span class="tipo">Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
