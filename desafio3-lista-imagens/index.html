<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 3 - Lista Imagens</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="container">
      <div class="pintura">
        <img src="src/images/rome.png" alt="pintura de Michelangelo">
        <div class="informacoes">
          <h2 class="titulo">Rome</h2>
          <h3 class="subtitulo">Michelangelo</h3>
        </div>
      </div>
      <div class="pintura">
        <img src="src/images/boat.png" alt="pintura de Van Gogh">
        <div class="informacoes">
          <h2 class="titulo">Boat at Sea</h2>
          <h3 class="subtitulo">Vicent Van Gogh</h3>
        </div>
      </div>
      <div class="pintura">
        <img src="src/images/sand-and-sea.png" alt="pintura de da Vinci">
        <div class="informacoes">
          <h2 class="titulo">Sand and Sea</h2>
          <h3 class="subtitulo">Da Vinci</h3>
        </div>
      </div>
      <div class="pintura">
        <img src="src/images/starry-night.png" alt="pintura de Van Gogh">
        <div class="informacoes">
          <h2 class="titulo">Starry Night</h2>
          <h3 class="subtitulo">Vicent Van Gogh</h3>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
